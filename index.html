<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="containerJogo">
        <header>
            <p class="placarX">X tem 0 vitórias</p>
            <p class="placarO">O tem 0 vitórias</p>
            <p class="empate">Empate: 0</p>
        </header>
        <section class="board">
            <div id="0" class="jogo"></div>
            <div id="1" class="jogo"></div>
            <div id="2" class="jogo"></div>
            <div id="3" class="jogo"></div>
            <div id="4" class="jogo"></div>
            <div id="5" class="jogo"></div>
            <div id="6" class="jogo"></div>
            <div id="7" class="jogo"></div>
            <div id="8" class="jogo"></div>
        </section>
        <section class="container-text">
            <p class="texto"></p>
            <button class="reiniciar">Reiniciar</button>
        </section>
       
    </main>

    <script src="script.js"></script>
</body>

</html>
